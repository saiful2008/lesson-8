<!DOCTYPE html>
<html>
    <head>
        <title>
            css animation
        </title>
        <style>  
        @keyframes  saiful {
            0% {background-color: rgb(2, 99, 145);}
            20% {background-color:  rgb(16, 207, 10) ;}
            40% {background-color:rgb(122, 122, 124) ;}
            60% {background-color: rgb(37, 252, 252);}
            80% {background-color: rgb(7, 238, 7);}
            100% {background-color: rgb(3, 82, 228);}
        }   
         </style>
    </head>
    <body>
        <div style="width: 200px; height: 200px; background-color: aqua; animation-name: saiful ; animation-duration: 5s;"></div>
    </body>
</html>
